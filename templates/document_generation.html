<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동 서류 생성 - 나만의 통관 수출 도우미</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --success-color: #27ae60;
            --warning-color: #f39c12;
        }
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .main-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin: 2rem 0;
            padding: 2rem;
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary-color) !important;
        }
        
        .coming-soon {
            text-align: center;
            padding: 4rem 2rem;
        }
        
        .coming-soon-icon {
            font-size: 5rem;
            color: var(--secondary-color);
            margin-bottom: 2rem;
        }
        
        .btn-back {
            background: var(--secondary-color);
            border: none;
            border-radius: 25px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-back:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-globe-asia me-2"></i>
                나만의 통관 수출 도우미
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/regulation-info">규제 정보</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/compliance-analysis">준수성 분석</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="main-content">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center mb-4">
                        <i class="fas fa-file-alt me-3"></i>
                        자동 서류 생성
                    </h1>
                    <p class="text-center text-muted mb-4">
                        수출에 필요한 각종 서류를 자동으로 생성합니다
                    </p>
                </div>
            </div>

            <!-- 서류 생성 폼 -->
            <form id="documentForm">
                <div class="form-section">
                    <h3 class="mb-3">
                        <i class="fas fa-flag me-2"></i>
                        기본 정보
                    </h3>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="docCountry" class="form-label">수출 대상국</label>
                            <select class="form-select" id="docCountry" required>
                                <option value="">국가를 선택하세요</option>
                                <option value="중국">🇨🇳 중국</option>
                                <option value="미국">🇺🇸 미국</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="docCompanyName" class="form-label">회사명</label>
                            <input type="text" class="form-control" id="docCompanyName" placeholder="회사명을 입력하세요" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3 class="mb-3">
                        <i class="fas fa-box me-2"></i>
                        제품 정보
                    </h3>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="docProductName" class="form-label">제품명</label>
                            <input type="text" class="form-control" id="docProductName" placeholder="제품명을 입력하세요" required>
                        </div>
                        <div class="col-md-6">
                            <label for="docProductCode" class="form-label">제품코드</label>
                            <input type="text" class="form-control" id="docProductCode" placeholder="제품코드를 입력하세요">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-4">
                            <label for="docQuantity" class="form-label">수량</label>
                            <input type="number" class="form-control" id="docQuantity" placeholder="수량" required>
                        </div>
                        <div class="col-md-4">
                            <label for="docUnitPrice" class="form-label">단가 (USD)</label>
                            <input type="number" step="0.01" class="form-control" id="docUnitPrice" placeholder="단가" required>
                        </div>
                        <div class="col-md-4">
                            <label for="docWeight" class="form-label">무게 (kg)</label>
                            <input type="number" step="0.01" class="form-control" id="docWeight" placeholder="무게" required>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-magic me-2"></i>
                        서류 생성하기
                    </button>
                </div>
            </form>

            <!-- 로딩 섹션 -->
            <div id="loadingSection" class="loading" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3">서류를 생성하고 있습니다...</p>
            </div>

            <!-- 결과 섹션 -->
            <div id="resultsSection" style="display: none;">
                <h3 class="mb-3">
                    <i class="fas fa-file-download me-2"></i>
                    생성된 서류
                </h3>
                <div id="documentsContainer"></div>
            </div>

            <!-- 에러 섹션 -->
            <div id="errorSection" class="alert alert-danger" style="display: none;">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span id="errorMessage"></span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('documentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 폼 데이터 수집
            const formData = {
                country: document.getElementById('docCountry').value,
                company_info: {
                    name: document.getElementById('docCompanyName').value
                },
                product_info: {
                    name: document.getElementById('docProductName').value,
                    code: document.getElementById('docProductCode').value,
                    quantity: parseInt(document.getElementById('docQuantity').value),
                    unit_price: parseFloat(document.getElementById('docUnitPrice').value),
                    weight: parseFloat(document.getElementById('docWeight').value)
                }
            };
            
            // UI 상태 변경
            document.getElementById('resultsSection').style.display = 'none';
            document.getElementById('errorSection').style.display = 'none';
            document.getElementById('loadingSection').style.display = 'block';
            
            // API 호출
            fetch('/api/document-generation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loadingSection').style.display = 'none';
                
                if (data.error) {
                    document.getElementById('errorMessage').textContent = data.error;
                    document.getElementById('errorSection').style.display = 'block';
                } else {
                    displayDocuments(data.documents);
                    document.getElementById('resultsSection').style.display = 'block';
                }
            })
            .catch(error => {
                document.getElementById('loadingSection').style.display = 'none';
                document.getElementById('errorMessage').textContent = '서버 오류가 발생했습니다.';
                document.getElementById('errorSection').style.display = 'block';
            });
        });

        function displayDocuments(documents) {
            const container = document.getElementById('documentsContainer');
            let html = '';
            
            documents.forEach((doc, index) => {
                html += `
                    <div class="card mb-3">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="fas fa-file-alt me-2"></i>
                                ${doc.title}
                            </h5>
                        </div>
                        <div class="card-body">
                            <pre class="bg-light p-3 rounded">${doc.content}</pre>
                            <button class="btn btn-primary btn-sm" onclick="downloadDocument('${doc.title}', \`${doc.content}\`)">
                                <i class="fas fa-download me-2"></i>
                                다운로드
                            </button>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function downloadDocument(filename, content) {
            const blob = new Blob([content], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${filename}.txt`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
