<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>규제 준수성 분석 - 나만의 통관 수출 도우미</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --success-color: #27ae60;
            --warning-color: #f39c12;
        }
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .main-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin: 2rem 0;
            padding: 2rem;
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary-color) !important;
        }
        
        .form-section {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .form-control, .form-select {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
        
        .btn-analyze {
            background: var(--secondary-color);
            border: none;
            border-radius: 25px;
            padding: 1rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-analyze:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .result-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .score-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
            color: white;
            margin: 0 auto 1rem;
        }
        
        .score-excellent {
            background: var(--success-color);
        }
        
        .score-good {
            background: var(--warning-color);
        }
        
        .score-poor {
            background: var(--accent-color);
        }
        
        .suggestion-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-left: 4px solid var(--secondary-color);
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
        }
        
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .form-check {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .form-check:hover {
            border-color: var(--secondary-color);
        }
        
        .form-check-input:checked + .form-check-label {
            color: var(--secondary-color);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-globe-asia me-2"></i>
                나만의 통관 수출 도우미
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/customs-analysis">통관 분석</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/regulation-info">규제 정보</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/compliance-analysis">준수성 분석</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="main-content">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center mb-4">
                        <i class="fas fa-check-circle me-3"></i>
                        규제 준수성 분석
                    </h1>
                    <p class="text-center text-muted mb-4">
                        귀사의 제품 정보와 준비 서류를 규제 정보와 비교 분석합니다
                    </p>
                </div>
            </div>

            <!-- 분석 폼 -->
            <form id="complianceForm">
                <div class="form-section">
                    <h3 class="mb-3">
                        <i class="fas fa-flag me-2"></i>
                        기본 정보
                    </h3>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="country" class="form-label">수출 대상국</label>
                            <select class="form-select" id="country" required>
                                <option value="">국가를 선택하세요</option>
                                <option value="중국">🇨🇳 중국</option>
                                <option value="미국">🇺🇸 미국</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="companyName" class="form-label">회사명</label>
                            <input type="text" class="form-control" id="companyName" placeholder="회사명을 입력하세요" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3 class="mb-3">
                        <i class="fas fa-box me-2"></i>
                        제품 정보
                    </h3>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="productName" class="form-label">제품명</label>
                            <input type="text" class="form-control" id="productName" placeholder="제품명을 입력하세요" required>
                        </div>
                        <div class="col-md-6">
                            <label for="nutritionInfo" class="form-label">영양성분 정보</label>
                            <textarea class="form-control" id="nutritionInfo" rows="3" placeholder="칼로리, 단백질, 지방, 탄수화물 등 영양성분 정보를 입력하세요"></textarea>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label for="ingredients" class="form-label">성분표</label>
                            <textarea class="form-control" id="ingredients" rows="3" placeholder="주요 원료와 첨가물을 입력하세요"></textarea>
                        </div>
                        <div class="col-md-6">
                            <label for="allergyInfo" class="form-label">알레르기 정보</label>
                            <textarea class="form-control" id="allergyInfo" rows="3" placeholder="알레르기 유발 성분이 있다면 입력하세요"></textarea>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label for="storageInfo" class="form-label">보관방법</label>
                            <input type="text" class="form-control" id="storageInfo" placeholder="보관 방법을 입력하세요">
                        </div>
                        <div class="col-md-6">
                            <label for="expiryDate" class="form-label">유통기한</label>
                            <input type="text" class="form-control" id="expiryDate" placeholder="유통기한 표기 방법을 입력하세요">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3 class="mb-3">
                        <i class="fas fa-file-alt me-2"></i>
                        준비된 서류
                    </h3>
                    <div class="checkbox-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="doc1" value="상업송장">
                            <label class="form-check-label" for="doc1">상업송장</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="doc2" value="포장명세서">
                            <label class="form-check-label" for="doc2">포장명세서</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="doc3" value="원산지증명서">
                            <label class="form-check-label" for="doc3">원산지증명서</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="doc4" value="위생증명서">
                            <label class="form-check-label" for="doc4">위생증명서</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="doc5" value="FDA등록증">
                            <label class="form-check-label" for="doc5">FDA등록증</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="doc6" value="중국라벨승인서">
                            <label class="form-check-label" for="doc6">중국라벨승인서</label>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3 class="mb-3">
                        <i class="fas fa-tag me-2"></i>
                        라벨링 정보
                    </h3>
                    <div class="checkbox-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="label1" value="has_nutrition_label">
                            <label class="form-check-label" for="label1">영양성분표 포함</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="label2" value="has_allergy_info">
                            <label class="form-check-label" for="label2">알레르기 정보 포함</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="label3" value="has_expiry_date">
                            <label class="form-check-label" for="label3">유통기한 표기</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="label4" value="has_ingredients">
                            <label class="form-check-label" for="label4">성분표 포함</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="label5" value="has_storage_info">
                            <label class="form-check-label" for="label5">보관방법 표기</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="label6" value="has_manufacturer_info">
                            <label class="form-check-label" for="label6">제조사 정보 포함</label>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-analyze btn-lg">
                        <i class="fas fa-search me-2"></i>
                        준수성 분석하기
                    </button>
                </div>
            </form>

            <!-- 로딩 섹션 -->
            <div id="loadingSection" class="loading" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3">규제 준수성을 분석하고 있습니다...</p>
            </div>

            <!-- 결과 섹션 -->
            <div id="resultsSection" style="display: none;">
                <div class="result-card">
                    <div class="row">
                        <div class="col-md-4 text-center">
                            <div id="scoreCircle" class="score-circle"></div>
                            <h4 id="complianceStatus"></h4>
                            <p class="text-muted">전체 준수도</p>
                        </div>
                        <div class="col-md-8">
                            <h3 class="mb-3">분석 결과</h3>
                            <div id="analysisDetails"></div>
                        </div>
                    </div>
                </div>

                <div class="result-card">
                    <h3 class="mb-3">
                        <i class="fas fa-lightbulb me-2"></i>
                        개선 제안
                    </h3>
                    <div id="suggestionsContainer"></div>
                </div>
            </div>

            <!-- 에러 섹션 -->
            <div id="errorSection" class="alert alert-danger" style="display: none;">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span id="errorMessage"></span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('complianceForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 폼 데이터 수집
            const formData = {
                country: document.getElementById('country').value,
                company_info: {
                    name: document.getElementById('companyName').value
                },
                product_info: {
                    name: document.getElementById('productName').value,
                    nutrition: document.getElementById('nutritionInfo').value,
                    ingredients: document.getElementById('ingredients').value,
                    allergy: document.getElementById('allergyInfo').value,
                    storage: document.getElementById('storageInfo').value,
                    expiry: document.getElementById('expiryDate').value
                },
                prepared_documents: [],
                labeling_info: {}
            };
            
            // 준비된 서류 수집
            const docCheckboxes = document.querySelectorAll('input[type="checkbox"][value]:not([value^="has_"])');
            docCheckboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    formData.prepared_documents.push(checkbox.value);
                }
            });
            
            // 라벨링 정보 수집
            const labelCheckboxes = document.querySelectorAll('input[type="checkbox"][value^="has_"]');
            labelCheckboxes.forEach(checkbox => {
                formData.labeling_info[checkbox.value] = checkbox.checked;
            });
            
            // UI 상태 변경
            document.getElementById('resultsSection').style.display = 'none';
            document.getElementById('errorSection').style.display = 'none';
            document.getElementById('loadingSection').style.display = 'block';
            
            // API 호출
            fetch('/api/compliance-analysis', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loadingSection').style.display = 'none';
                
                if (data.error) {
                    document.getElementById('errorMessage').textContent = data.error;
                    document.getElementById('errorSection').style.display = 'block';
                } else {
                    displayResults(data.analysis);
                    document.getElementById('resultsSection').style.display = 'block';
                }
            })
            .catch(error => {
                document.getElementById('loadingSection').style.display = 'none';
                document.getElementById('errorMessage').textContent = '서버 오류가 발생했습니다.';
                document.getElementById('errorSection').style.display = 'block';
            });
        });

        function displayResults(analysis) {
            // 점수 원형 표시
            const scoreCircle = document.getElementById('scoreCircle');
            const score = Math.round(analysis.overall_score);
            
            if (score >= 90) {
                scoreCircle.className = 'score-circle score-excellent';
            } else if (score >= 70) {
                scoreCircle.className = 'score-circle score-good';
            } else {
                scoreCircle.className = 'score-circle score-poor';
            }
            
            scoreCircle.textContent = score + '%';
            
            // 준수 상태
            document.getElementById('complianceStatus').textContent = analysis.compliance_status;
            
            // 분석 상세 내용
            const analysisDetails = document.getElementById('analysisDetails');
            let detailsHtml = '';
            
            if (analysis.missing_requirements.length > 0) {
                detailsHtml += '<div class="alert alert-warning"><strong>❌ 부족한 서류:</strong><br>';
                analysis.missing_requirements.forEach(req => {
                    detailsHtml += `• ${req}<br>`;
                });
                detailsHtml += '</div>';
            }
            
            if (analysis.critical_issues.length > 0) {
                detailsHtml += '<div class="alert alert-danger"><strong>🚨 긴급 개선사항:</strong><br>';
                analysis.critical_issues.forEach(issue => {
                    detailsHtml += `• ${issue}<br>`;
                });
                detailsHtml += '</div>';
            }
            
            if (analysis.minor_issues.length > 0) {
                detailsHtml += '<div class="alert alert-info"><strong>⚠️ 권장 개선사항:</strong><br>';
                analysis.minor_issues.forEach(issue => {
                    detailsHtml += `• ${issue}<br>`;
                });
                detailsHtml += '</div>';
            }
            
            analysisDetails.innerHTML = detailsHtml;
            
            // 개선 제안
            const suggestionsContainer = document.getElementById('suggestionsContainer');
            let suggestionsHtml = '';
            
            analysis.improvement_suggestions.forEach(suggestion => {
                suggestionsHtml += `<div class="suggestion-item">${suggestion}</div>`;
            });
            
            suggestionsContainer.innerHTML = suggestionsHtml;
        }
    </script>
</body>
</html>
