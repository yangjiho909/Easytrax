services:
  - type: web
    name: kati-export-helper
    env: python
    plan: free
    buildCommand: |
      # 폰트 설치 (중국어 지원)
      sudo apt-get update
      sudo apt-get install -y fonts-noto-cjk fonts-noto-cjk-extra
      sudo fc-cache -fv
      # Python 패키지 설치
      pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000
      - key: RENDER
        value: true

    healthCheckPath: /
    autoDeploy: true 