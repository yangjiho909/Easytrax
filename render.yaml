services:
  - type: web
    name: kati-minimal
    env: python
    buildCommand: pip install -r requirements_simple.txt
    startCommand: gunicorn app_simple:app --bind 0.0.0.0:$PORT --timeout 60 --workers 1
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000 